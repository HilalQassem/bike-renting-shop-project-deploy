
{% extends "html/homepage.html" %}

{% block content %}
	<h1>Make a Payment</h1>
	<form method="post">
		{% csrf_token %}
		<label for="card_number">Card Number:</label>
		<input type="text" id="card_number" name="card_number"><br><br>

		<label for="card_name">Name on Card:</label>
		<input type="text" id="card_name" name="card_name"><br><br>

		<label for="expiration_date">Expiration Date:</label>
		<input type="text" id="expiration_date" name="expiration_date"><br><br>

		<label for="security_code">Security Code:</label>
		<input type="text" id="security_code" name="security_code"><br><br>

		<label for="amount">Amount:</label>
		<input type="number" id="amount" name="amount" min="0" step="0.01"><br><br>

		<input type="submit" value="Pay">
	</form>

	<!-- Add any links to other payment methods or refund forms here -->
{% endblock %}
