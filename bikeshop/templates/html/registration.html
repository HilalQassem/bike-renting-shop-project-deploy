
{% extends "html/homepage.html" %}

{% block content %}
	<h1>Register</h1>

	<form action="/register/" method="post" >
		{% csrf_token %}
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>


		<label for="phone_num">Phone number:</label>
		<input type="text" id="phone_num" name="phone_num"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="pass1">Password:</label>
		<input type="password" id="pass1" name="pass1"><br><br>

		<label for="pass2">Confirm password:</label>
		<input type="password" id="pass2" name="pass2"><br><br>

		<input type="submit" value="Register">
	</form>

	<!-- Add any links to other pages or login forms here -->
{% endblock %}
