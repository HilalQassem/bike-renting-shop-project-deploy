{% extends "html/homepage.html" %}

{% block content %}
<div class="container"style="padding-top:100px;padding-bottom:100px;max-width: 30%">
    <h1 class="display-1" style="text-align:center;padding-bottom:20px;">Login</h1>
    <form method="post" id="form">
        {%csrf_token%}
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" required/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" required/>
        </div>

        <!-- 2 column grid layout for inline styling -->

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" form="form">Sign in</button>

    </form>
</div>

<!-- Add any links to other pages or registration forms here -->
{% endblock %}
