version: '3.8'

services:
  db:
    image: postgres:13.3
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: ../..
    command: >
      sh  -c " python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db